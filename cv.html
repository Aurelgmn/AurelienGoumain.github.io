<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV — Aurélien Goumain</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <style>
    .cv-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 40px 60px;
    }

    .cv-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 900px;
      margin-bottom: 32px;
    }

    .cv-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
    }

    .cv-title .gradient-text {
      background: linear-gradient(135deg, #3b82f6, #0ea5e9, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cv-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #0ea5e9);
      color: white;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      color: #f1f5f9;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .cv-viewer {
      width: 100%;
      max-width: 900px;
      height: 85vh;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .cv-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fallback si l'iframe ne charge pas */
    .cv-fallback {
      display: none;
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }

    .cv-fallback p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .cv-page {
        padding: 80px 20px 40px;
      }

      .cv-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .cv-viewer {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav style="
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  padding: 12px 24px;
  max-width: 90%;
  width: max-content;
  background: rgba(15, 23, 42, 0.6);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 50px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
">
  <div style="display: flex; align-items: center; gap: 40px;">
    <a href="index.html" style="
      font-family: 'Space Grotesk', sans-serif;
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    ">AG</a>
    <a href="index.html" style="
      color: #94a3b8;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    " onmouseover="this.style.color='#f1f5f9'" onmouseout="this.style.color='#94a3b8'">← Retour au portfolio</a>
  </div>
</nav>

<div class="particles">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<main class="cv-page">
  <div class="cv-header">
    <h1 class="cv-title">Mon <span class="gradient-text">CV</span></h1>
    <div class="cv-actions">
      <a href="index.html#contact" class="btn btn-primary">Me contacter</a>
    </div>
  </div>

  <div class="cv-viewer">
    <iframe src="Aurelien_Goumain_CV_en.pdf" title="CV Aurélien Goumain"></iframe>
  </div>
</main>

</body>
</html>
